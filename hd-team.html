<template id="member-template">
    <style scoped>
        hd-team-member {
			display:			block;
			border-bottom: 		solid 1px lightgray;
			padding-top:		10px;
			padding-bottom:		20px;
		}
		h2 {
			display: none;
			text-align:center;
		}
		img {
            max-height: 4em;
            border-radius: 50px;
            max-width: 3em;
			vertical-align:	middle;
        }
        #member-reduce {
            display: inline-block;
			vertical-align: middle;
			padding-left: 10px;
        }
		#member-reduce > .member-fn {
			color: black;
			font-weight: bold;
		}
		#member-reduce > .member-name {
			color:				RGB(211,211,211);
			transition:			color 2s, font-weight 4s;
		}
		hd-team-member:hover #member-reduce > .member-name {
			color: black;
			font-weight: bold;
			transition:	0s;
		}
		#member-full{
			display: none;
		}
		.detail {
			border: none;
		}
		.detail h2 {
			display: block;
		}
        .detail > img {
            width: 100%;
            max-height: none;
            border-radius: 0;
            max-width: none;
        }
        .detail #member-reduce {
            display: none;
        }
		.detail #member-full {
			display: block;
		}
    </style>
		<content select="h2"></content>
        <content select="img"></content>
		<div id="member-reduce">
			<content select=".member-fn"></content>
			<content select=".member-name"></content>
		</div>
		<div id="member-full">
			<content select=".member-full"></content>
		</div>
</template>

<script type="text/javascript" src="https://raw.githubusercontent.com/Open-Initiative/LDP-framework/master/ldpframework.js"></script>
<script>
    (function(){
        var localDoc = document._currentScript.ownerDocument;
        window.store = new MyStore({context: "http://owl.openinitiative.com/oicontext.jsonld"});
        
        var MemberPrototype = Object.create(HTMLElement.prototype, {
            createdCallback: {
                value: function() {
                    this.loadData();
                    var clone = document.importNode(localDoc.querySelector('#member-template').content, true);
                    this.addEventListener('click', this.toggleDetail);
                    this.createShadowRoot().appendChild(clone);
                }
            }
        });
        
        MemberPrototype.loadData = function loadData() {
            if(this.dataset.src) {
                store.get(this.dataset.src).then(function(member) {
					var titreFiche = document.createElement("h2");
					titreFiche.appendChild(document.createTextNode(member["foaf:firstName"] + " " + member["foaf:name"]));
                    var img = document.createElement("img");
                    img.src = member["foaf:img"];
					var fn = document.createElement("span");
					fn.attr("class","member-fn");
					fn.appendChild(document.createTextNode(member["foaf:firstName"] + " "));
					var name = document.createElement("span");
					name.attr("class","member-name");
					name.appendChild(document.createTextNode(member["foaf:name"]));
					
                    this.appendChild(img);
                    this.appendChild(fn);
					this.appendChild(name);
                });
            }
        };
        
        MemberPrototype.toggleDetail = function toggleDetail(event) {
            Array.prototype.forEach.call(this.parentNode.childNodes, (elt) => {
					//Pour pouvoir modifier la façon dont se cache les images il faudra modifier cette fonction.
					// Pour cela il faudra certainement remplacer le display: none par un animate ou autre.
                    if(elt != this) elt.style.display = (this.className == "detail"?"block":"none");
				});
			//Cette fonction sera certainement aussi à modifier... En fonction des modification au-dessus.
            this.className = (this.className == "detail"?"":"detail");
			
			//Voir pour tester la width de l'image l'action qui sera a effectuée?
			if(this.dataset.src){
				store.get(this.dataset.src).then(function(member){
					if(typeof member["av:biography"] !== "undefined"){
						var bio = document.createElement("p");
						bio.appendChild(document.createTextNode(member["av:biography"]));
						this.appendChild(bio);
					}
				}.bind(this));
			}
			
			//console.log(this);
        };
        
        document.registerElement('hd-team-member', {prototype: MemberPrototype});
        
        document.registerElement('hd-team', {
            prototype: Object.create(HTMLElement.prototype, {
                createdCallback: {
                    value: function() {
                        if(this.dataset.src) {
                            store.list(this.dataset.src).then(function(list) {
                                list.forEach(function(member) {
                                    var memberElt = document.createElement("hd-team-member");
                                    var titreFiche = document.createElement("h2");
									titreFiche.appendChild(document.createTextNode(member["foaf:firstName"] + " " + member["foaf:name"]));
									var img = document.createElement("img");
									var fn = document.createElement("span");
									fn.className = "member-fn";
									fn.appendChild(document.createTextNode(member["foaf:firstName"] + " "));
									var name = document.createElement("span");
									name.className = "member-name";
									name.appendChild(document.createTextNode(member["foaf:name"]));
                                    img.src = member["foaf:img"];
									
									memberElt.appendChild(titreFiche);
                                    memberElt.appendChild(img);
                                    memberElt.appendChild(fn);
									memberElt.appendChild(name);
                                    memberElt.dataset.src = member["@id"];
                                    this.appendChild(memberElt);
                                }.bind(this));
                            }.bind(this));
                        }
                    }
                }
            })
        });
    })();
</script>
