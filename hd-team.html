<template id="member-template">
    <style scoped>
        hd-team-member {
			display:			block;
			border-bottom: 		solid 1px lightgray;
			padding-top:		10px;
			padding-bottom:		20px;
		}
		.titre-membre {
			display: none;
			text-align:center;
		}
		.image-membre {
            height: 48px;
            border-radius: 50px;
            width: 48px;
			vertical-align:	middle;
        }
        #member-reduce {
            display: inline-block;
			vertical-align: middle;
			padding-left: 10px;
        }
		#member-reduce > .member-fn {
			color: black;
			font-weight: bold;
		}
		#member-reduce > .member-name {
			color:				RGB(211,211,211);
			transition:			color 2s, font-weight 4s;
		}
		hd-team-member:hover #member-reduce > .member-name {
			color: black;
			font-weight: bold;
			transition:	0s;
		}
		.detail {
			border: none;
		}
		.detail .titre-membre {
			display: block;
		}
        .detail > .image-membre {
            width: 100%;
            border-radius: 0;
			height:	initial;
        }
        .detail #member-reduce {
            display: none;
        }
		.detail .img-project {
			width:		48px;
			height:		48px;
		}
		#member-full {
			text-align:	center;
		}
		#member-full ul{
			text-align:	left;
		}
		#member-full > #cityContainer {
			display: flex;
			justify-content: center;
			align-items:	center;
		}
		
		#cityContainer h3{
			margin-right:	5px;
		}
    </style>
		<content select=".titre-membre"></content>
        <content select=".image-membre"></content>
		<div id="member-reduce">
			<content select=".member-fn"></content>
			<content select=".member-name"></content>
		</div>
		<content></content>
</template>

<script type="text/javascript" src="https://raw.githubusercontent.com/Open-Initiative/LDP-framework/master/ldpframework.js"></script>
<script>
    (function(){
        var localDoc = document._currentScript.ownerDocument;
        window.store = new MyStore({context: "http://owl.openinitiative.com/oicontext.jsonld"});
        
        var MemberPrototype = Object.create(HTMLElement.prototype, {
            createdCallback: {
                value: function() {
                    this.loadData();
                    var clone = document.importNode(localDoc.querySelector('#member-template').content, true);
                    this.addEventListener('click', this.toggleDetail);
                    this.createShadowRoot().appendChild(clone);
                }
            }
        });
        
        MemberPrototype.loadData = function loadData() {
            if(this.dataset.src) {
                store.get(this.dataset.src).then(function(member) {
					var titreFiche = document.createElement("h2");
					titreFiche.setAttribute("class","titre-membre");
					titreFiche.appendChild(document.createTextNode(member["foaf:firstName"] + " " + member["foaf:name"]));
                    var img = document.createElement("img");
					img.setAttribute("class","image-membre");
                    img.src = member["foaf:img"];
					var fn = document.createElement("span");
					fn.setAttribute("class","member-fn");
					fn.appendChild(document.createTextNode(member["foaf:firstName"] + " "));
					var name = document.createElement("span");
					name.setAttribute("class","member-name");
					name.appendChild(document.createTextNode(member["foaf:name"]));
					
                    this.appendChild(img);
                    this.appendChild(fn);
					this.appendChild(name);
                });
            }
        };
        
        MemberPrototype.toggleDetail = function toggleDetail(event) {
            Array.prototype.forEach.call(this.parentNode.childNodes, (elt) => {
					//Pour pouvoir modifier la façon dont se cache les images il faudra modifier cette fonction.
					// Pour cela il faudra certainement remplacer le display: none par un animate ou autre.
                    if(elt != this) elt.style.display = (this.className == "detail"?"block":"none");
				});
			//Cette fonction sera certainement aussi à modifier... En fonction des modification au-dessus.
            this.className = (this.className == "detail"?"":"detail");
			
			//Voir pour tester la width de l'image l'action qui sera a effectuée?
			var imag = this.querySelector(".image-membre");
			//console.log(imag.offsetHeight);
			if(imag.offsetHeight != 48){
				if(this.dataset.src){
					store.get(this.dataset.src).then(function(member){
						var container = document.createElement("div");
						container.setAttribute("id","member-full");
						if(member["av:biography"]){
							var bio = document.createElement("p");
							bio.appendChild(document.createTextNode(member["av:biography"]));
							container.appendChild(bio);
						}
						if(member["city"]){
							var cityContainer = document.createElement("div");
							cityContainer.setAttribute("id","cityContainer");
							var cityTitle = document.createElement("h3");
							cityTitle.appendChild(document.createTextNode("VILLE :"));
							var city = document.createElement("span");
							city.appendChild(document.createTextNode(member["city"]));
							cityContainer.appendChild(cityTitle);
							cityContainer.appendChild(city);
							container.appendChild(cityContainer);
						}
						if(member["skillA"]){
							var skillsTitle = document.createElement("h3");
							skillsTitle.appendChild(document.createTextNode("COMPETENCES"));
							var skills = document.createElement("ul");
							var list = document.createElement("li");
							list.appendChild(document.createTextNode(member["skillA"]));
							skills.appendChild(list);
							if(member["skillB"]){
								var list = document.createElement("li");
								list.appendChild(document.createTextNode(member["skillB"]));
								skills.appendChild(list);
							}
							if(member["skillB"]){
								var list = document.createElement("li");
								list.appendChild(document.createTextNode(member["skillB"]));
								skills.appendChild(list);
							}
							if(member["skillC"]){
								var list = document.createElement("li");
								list.appendChild(document.createTextNode(member["skillC"]));
								skills.appendChild(list);
							}
							if(member["skillD"]){
								var list = document.createElement("li");
								list.appendChild(document.createTextNode(member["skillD"]));
								skills.appendChild(list);
							}
							if(member["skillE"]){
								var list = document.createElement("li");
								list.appendChild(document.createTextNode(member["skillE"]));
								skills.appendChild(list);
							}
							container.appendChild(skillsTitle);
							container.appendChild(skills);
						}
						if(member["foaf:currentProject"]){
							store.list(member["foaf:currentProject"]).then(function(listing){
								listing.forEach(function(project){
									var imgProj = document.createElement("img");
									imgProj.className("img-project");
									imgProj.src = project["project_picture"];
									container.appendChild(imgProj);
								});
							}.bind(container));
						}
						this.appendChild(container);
					}.bind(this));
				}
			}else{
				if(this.querySelector("#member-full")){
					var cible = this.querySelector("#member-full");
					cible.remove();
				}
			}
			
			//console.log(this);
        };
        
        document.registerElement('hd-team-member', {prototype: MemberPrototype});
        
        document.registerElement('hd-team', {
            prototype: Object.create(HTMLElement.prototype, {
                createdCallback: {
                    value: function() {
                        if(this.dataset.src) {
                            store.list(this.dataset.src).then(function(list) {
                                list.forEach(function(member) {
                                    var memberElt = document.createElement("hd-team-member");
                                    var titreFiche = document.createElement("h2");
									titreFiche.className ="titre-membre";
									titreFiche.appendChild(document.createTextNode(member["foaf:firstName"] + " " + member["foaf:name"]));
									var img = document.createElement("img");
									img.className = "image-membre";
									var fn = document.createElement("span");
									fn.className = "member-fn";
									fn.appendChild(document.createTextNode(member["foaf:firstName"] + " "));
									var name = document.createElement("span");
									name.className = "member-name";
									name.appendChild(document.createTextNode(member["foaf:name"]));
                                    img.src = member["foaf:img"];
									memberElt.appendChild(titreFiche);
                                    memberElt.appendChild(img);
                                    memberElt.appendChild(fn);
									memberElt.appendChild(name);
                                    memberElt.dataset.src = member["@id"];
                                    this.appendChild(memberElt);
                                }.bind(this));
                            }.bind(this));
                        }
                    }
                }
            })
        });
    })();
</script>
